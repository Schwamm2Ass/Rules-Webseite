<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwamm2 Association – Rules</title>
    <link rel="stylesheet" href="css/style2.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9900, #9933cc);
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .language-buttons {
            display: flex;
            gap: 2rem;
        }

        .language-buttons a {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .language-buttons a:hover {
            transform: scale(1.05);
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Bitte Sprache wählen / Please select language</h1>
    <div class="language-buttons">
        <a href="de/Startseite.html">Deutsch</a>
        <a href="en/Startseite.html">English</a>
    </div>
</body>
</html>
